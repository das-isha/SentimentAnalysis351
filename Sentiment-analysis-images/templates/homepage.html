<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script  src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script>

    async function handleSubmit(e) {
      e.preventDefault();
      const response = await fetch(e.target.action, {
        method: 'POST',
        body: new FormData(e.target)
      });
      const data = response.json();
      datas=data.data;
      tone=data.sentiment;
      $("#ocr").text(datas);
      $("#sentiment").text(tone);
    }


    function encodeImgtoBase64(element) {

      var img = element.files[0];
      var reader = new FileReader();

      reader.onloadend = function() {
        $("#displayImg").attr("src", reader.result);
      }
      reader.readAsDataURL(img);

    }



  </script>

  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">








</head>
<body>
<header class="text-gray-500 bg-gray-900 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <span class="ml-3 text-xl">Sentiment Analyzer </span>
  </div>
</header>



<section class="text-gray-500 bg-gray-900 body-font">
    <br><br>
    <div align="center">
    <form id="upload-file" method="post" enctype="multipart/form-data" action="/analyse/">
        <fieldset>
            <label for="file">Select an Image</label>
            <input name="file" type="file" id="img" accept="image/png, image/jpeg" onchange="encodeImgtoBase64(this)">
            <input id="upload-file-btn" align="center" type="submit" style="border:white 2px solid; border-radius:5px; padding:4px; color: #000;">

        </fieldset>
        <br>
    </form>
    </div>

  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
      <div class="p-4 lg:w-1/3">
        <div class="h-full bg-gray-800 px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center relative">

             <img src="" alt=""  class="center" id="displayImg" >
            <br>
             <h1 class="title-font sm:text-2xl text-xl font-medium text-white mb-3">Uploaded Image</h1>
          </div>
        </div>




      <div class="p-4 lg:w-1/3">
        <div class="h-full bg-gray-800 px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center relative" >
                     <p class="leading-relaxed mb-3" id="ocr"></p>
                     <h1 class="title-font sm:text-2xl text-xl font-medium text-white mb-3">Image To Text</h1>

        </div>
      </div>


      <div class="p-4 lg:w-1/3">
        <div class="h-full bg-gray-800 px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center relative">
                    <p class="leading-relaxed mb-3" id="sentiment"></p>
                    <h1 class="title-font sm:text-2xl text-xl font-medium text-white mb-3">Sentiment Analysis</h1>



        </div>
      </div>
    </div>
  </div>
</section>


<section class="text-gray-500 bg-gray-900 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="xl:w-1/2 lg:w-3/4 w-full mx-auto text-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="inline-block w-8 h-8 text-gray-700 mb-8" viewBox="0 0 975.036 975.036">
        <path d="M925.036 57.197h-304c-27.6 0-50 22.4-50 50v304c0 27.601 22.4 50 50 50h145.5c-1.9 79.601-20.4 143.3-55.4 191.2-27.6 37.8-69.399 69.1-125.3 93.8-25.7 11.3-36.8 41.7-24.8 67.101l36 76c11.6 24.399 40.3 35.1 65.1 24.399 66.2-28.6 122.101-64.8 167.7-108.8 55.601-53.7 93.7-114.3 114.3-181.9 20.601-67.6 30.9-159.8 30.9-276.8v-239c0-27.599-22.401-50-50-50zM106.036 913.497c65.4-28.5 121-64.699 166.9-108.6 56.1-53.7 94.4-114.1 115-181.2 20.6-67.1 30.899-159.6 30.899-277.5v-239c0-27.6-22.399-50-50-50h-304c-27.6 0-50 22.4-50 50v304c0 27.601 22.4 50 50 50h145.5c-1.9 79.601-20.4 143.3-55.4 191.2-27.6 37.8-69.4 69.1-125.3 93.8-25.7 11.3-36.8 41.7-24.8 67.101l35.9 75.8c11.601 24.399 40.501 35.2 65.301 24.399z"></path>
      </svg>
      <p class="leading-relaxed text-lg"> By : Isha Das, Ben Flock, Dhananjay Surti, Zach Youssef </p>
      <span class="inline-block h-1 w-10 rounded bg-indigo-500 mt-8 mb-6"></span>
      <h2 class="text-white font-medium title-font tracking-wider text-sm">CSDS 351: Group 6</h2>

    </div>
  </div>
</section>

<script>
  document.getElementById('upload-file').addEventListener('submit', handleSubmit);
</script>

</body>
</html>
